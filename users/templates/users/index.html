{% extends 'base_home.html' %}
{% block contentÂ %}
<div class="container">

<div class="center-wrapper">
<h1>Sign Up </h1>
<br/><br/>

<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <fieldset class="form-group">
      <legend class="border-bottom mb-4">Create New Profile</legend>
      <img decoding="async" src="https://us.123rf.com/450wm/kritchanut/kritchanut1308/kritchanut130800064/21738699-avatar-hombre-foto-de-perfil-vector.jpg?ver=6" width="100" height="100">
      {{ user_form.as_p }}
      {{ profile_form.as_p }}
  </fieldset>
  <div class="form-group">
      <br/>
      <button class="btn btn-outline-info" type="submit" onclick="location.href='/admin'">Create</button>
  </div>
  {% if messages %}
  <div class="alert alert-danger mt-3">
  {% for message in messages %}
  {{ message }}
  {% endfor %}
  </div>
  {% endif %}
</form>
</div>
</div>
</div>
{% endblock %}
